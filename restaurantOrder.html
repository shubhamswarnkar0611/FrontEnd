<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
        background-color: white;
      }

    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Order Food</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

    <form class="m-3" >
        <label for="price" class="m-3" >Choose Price:</label>
        <input type="number" id="price" >
        <br/>
        <label for="dishName" class="m-3" >Choose Dish</label>
        <input type="text" id="dishName">
        <br/>
        <label for="table" class="m-3">Choose Table</label>
        <select id="table">
            <option selected value="table1">Table 1</option>
            <option value="table2">Table 2</option>
            <option value="table3">Table 3</option>
        </select>
        <br/>
        <input type="button" id="addOrder" class="btn btn-primary mx-3" value="Add Bill" />
    </form>

    <h2 class="mx-5">Table 1</h2>
    <ul  class="list-group  " id="table1">
      
    </ul>
    <h2 class="mx-5">Table 2</h2>
    <ul  class="list-group " id="table2">
      
    </ul>
    <h2 class="mx-5">Table 3</h2>
    <ul  class="list-group " id="table3">
     
    </ul>

</body>
<script src="restaurantOrder.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</html>
